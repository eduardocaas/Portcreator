<h2>Perfil</h2>
<h4>Selecione os itens que deseja mostrar no portf√≥lio!</h4>

<div class="form-profile">
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" role="switch" id="switchEmail" checked>
    <label class="form-check-label" for="switchEmail">{{ portfolio?.name }}</label>
  </div>

  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" role="switch" id="switchLocation" checked>
    <label class="form-check-label" for="switchLocation">{{ portfolio?.location }}</label>
  </div>

  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" role="switch" id="switchDescription" checked>
    <label class="form-check-label" for="switchDescription">{{ portfolio?.description }}</label>
  </div>

  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" role="switch" id="switchGoal" checked>
    <label class="form-check-label" for="switchGoal">{{ portfolio?.goal }}</label>
  </div>

  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" role="switch" id="switchGithub" checked>
    <label class="form-check-label" for="switchGithub">{{ portfolio?.github }}</label>
  </div>

  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" role="switch" id="switchLinkedin" checked>
    <label class="form-check-label" for="switchLinkedin">{{ portfolio?.linkedin }}</label>
  </div>
</div>
