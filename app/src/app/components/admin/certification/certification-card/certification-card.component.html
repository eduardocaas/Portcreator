<div class="card">
  <div class="card-body d-flex justify-content-between align-items-center">
    <div>
      <h5 class="card-title">{{ certification.title }}</h5>
      <p class="card-text">{{ certification.hours }} horas</p>
      <ng-content select="[details]"></ng-content>
      <button *ngIf="!portfolio" [routerLink]="['/app/certifications/create', certification.id]"
        class="btn btn-outline-primary ms-1">
        <i class="bi bi-pencil"></i>
      </button>
      <button *ngIf="!portfolio" class="btn btn-outline-danger ms-1" data-bs-toggle="modal" (click)="showModal()">
        <i class="bi bi-trash"></i>
      </button>
    </div>
    <div>
      <img [src]="thumbPath() || 'img/not_found.jpg'" class="img-thumbnail" style="max-width: 100px;" alt="Certificado">
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="deleteModalLabel">Confira os dados abaixo</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <table class="table table-secondary table-bordered table-striped-columns">
          <tbody>
            <tr>
              <td class="fw-bold col-3">Título</td>
              <td>{{ certification.title }}</td>
            </tr>
            <tr>
              <td class="fw-bold col-3">Horas</td>
              <td>{{ certification.hours }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer d-flex justify-content-between align-items-center">
        <span class="text-muted">Clique no botão vermelho para deletar!</span>
        <div>
          <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Fechar</button>
          <button type="button" (click)="delete()" class="btn btn-danger">Deletar</button>
        </div>
      </div>
    </div>
  </div>
</div>
