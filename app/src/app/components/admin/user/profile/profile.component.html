<div class="container mt-5 mb-5">
  <button class="btn btn-outline-dark" (click)="toggleEdit()"> <i
      [class]="showEdit ? 'bi bi-chevron-up' : 'bi bi-chevron-down'" class="me-2"></i>Editar perfil</button>
  <app-form-profile *ngIf="showEdit" [@fadeInOut] [user]="user!" (updated)="onUpdate()"></app-form-profile>
  <hr>
  <app-details-profile [user]="viewUser!"></app-details-profile>
</div>

<div class="toast-container position-fixed bottom-0 start-50 translate-middle-x p-3">
  <div id="errorToast" class="toast bg-danger bg-opacity-75 text-white" role="alert" aria-live="assertive"
    aria-atomic="true">
    <div class="toast-header bg-danger bg-opacity-75 text-white border-0">
      <strong class="me-auto">‚ùå Erro</strong>
      <small class="text-white-50">Perfil</small>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Falha ao carregar dados
    </div>
  </div>
</div>
