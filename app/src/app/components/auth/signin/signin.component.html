<div class="container">
  <div class="row min-vh-100 d-flex justify-content-center align-items-center">
    <form [formGroup]="signinFormGroup" class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 rounded pt-5 pb-5 p-4">
      <h3>Login</h3>
      <hr>
      <div class="mb-1">
        <label for="inputEmail" class="form-label">E-mail</label>
        <input type="email" formControlName="emailControl" [(ngModel)]="credentials.email" name="email"
          class="form-control" id="inputEmail" [required]="true">
        <div class="invalid-feedback d-block" [style.visibility]="isEmailInvalid() ? 'visible' : 'hidden'">
          {{ isEmailInvalid() ? getErrorMessage() : '&nbsp;' }}
        </div>
      </div>
      <div class="mb-1">
        <label for="inputSenha" class="form-label">Senha</label>
        <input type="password" formControlName="passwordControl" [(ngModel)]="credentials.password" name="pwd"
          class="form-control" id="inputSenha" [required]="true">
        <div class="invalid-feedback d-block" [style.visibility]="isPasswordInvalid() ? 'visible' : 'hidden'">
          {{ isPasswordInvalid() ? getErrorMessagePwd() : '&nbsp;' }}
        </div>
      </div>
      <button [disabled]="!this.signinFormGroup.valid" type="submit" (click)="signin()" class="btn btn-primary col-12 col-md-3 mb-3">Entrar</button>
      <p>Não tem uma conta? <a routerLink="/signup">Registre-se</a></p>
    </form>
    <div class="toast-container position-fixed bottom-0 start-50 translate-middle-x p-3">
      <div id="errorToast" class="toast bg-danger bg-opacity-75 text-white" role="alert" aria-live="assertive"
        aria-atomic="true">
        <div class="toast-header bg-danger bg-opacity-75 text-white border-0">
          <strong class="me-auto">❌ Erro</strong>
          <small class="text-white-50">Falha no login</small>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div *ngIf="errorMessage != null" class="toast-body">
          {{ errorMessage }}
        </div>
      </div>
    </div>
  </div>
</div>
